<div class="page-wrapper">

            <!-- BEGIN CONTAINER -->
            <div class="page-container">
                <!-- BEGIN CONTENT -->

                                <div class="row">
                                    <div class="col-md-12">
                                        <!-- BEGIN SAMPLE FORM PORTLET-->
                                        <div class="portlet light ">
                                            <div class="portlet-title">
                                                <div class="caption">
                                                    <i class="icon-notebook font-green-sharp"></i>
                                                    <span class="caption-subject font-green-sharp bold uppercase">{{ .item.name }}</span>
                                                </div>
                                            </div>
                                            <div class="portlet-body form">
                                                <form method="post" class="form-horizontal" role="form">
                                                    <input type="hidden" name="id" value="{{ .item.id }}">
                                                    <div class="form-body">
                                                        <div class="form-group">
                                                            <label class="col-md-3 control-label">名称</label>
                                                            <div class="col-md-8">
                                                                <input type="text" class="form-control" name="name" value="{{ .item.name }}" placeholder="Enter Name">
                                                                <span class="help-block"> 部署时使用此名称作为部署目录,谨慎修改. </span>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-3 control-label">备注</label>
                                                            <div class="col-md-8">
                                                                <input type="text" class="form-control" name="remark" value="{{ .item.remark }}" placeholder="Some Tips">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-3 control-label">仓库地址</label>
                                                            <div class="col-md-8">
                                                                <input type="text" class="form-control" name="repo_url" value="{{ .item.repo_url }}" placeholder="GIT Repo URL">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-3 control-label">访问私钥</label>
                                                            <div class="col-md-8">
                                                                <textarea class="form-control" rows="3" name="repo_private_key">{{ .item.repo_private_key }}</textarea>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-3 control-label">邮件报告</label>
                                                            <div class="col-md-8">
                                                                <input type="text" class="form-control" name="name" value="{{ .item.notify }}" placeholder="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-actions">
                                                        <div class="row">
                                                            <div class="col-md-offset-3 col-md-9">
                                                                <button type="submit" class="btn green">保存配置</button>
                                                                <a href="/item"><button type="button" class="btn default">取消修改</button></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
