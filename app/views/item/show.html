{{ define "item/show.html" }}
<!DOCTYPE html>
<html lang="en">

	<!-- begin::Head -->
	<head>
		<meta charset="utf-8" />
		<title>部署系统 - Deploy Station</title>
		<meta name="description" content="Latest updates and statistic charts">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

		<!--begin::Web font -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
			WebFont.load({
				google: {
					"families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"]
				},
				active: function() {
					sessionStorage.fonts = true;
				}
			});
		</script>
        <style>
            .m-portlet .m-portlet__body{
                color: #000000 !important;
            }
        </style>

		<!--end::Web font -->

		<!--begin::Page Vendors Styles -->
		<link href="/assets/vendors/custom/fullcalendar/fullcalendar.bundle.css" rel="stylesheet" type="text/css" />

		<!--RTL version:<link href="/assets/vendors/custom/fullcalendar/fullcalendar.bundle.rtl.css" rel="stylesheet" type="text/css" />-->

		<!--end::Page Vendors Styles -->

		<!--begin::Base Styles -->
		<link href="/assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />

		<!--RTL version:<link href="/assets/vendors/base/vendors.bundle.rtl.css" rel="stylesheet" type="text/css" />-->
		<link href="/assets/demo/demo2/base/style.bundle.css" rel="stylesheet" type="text/css" />

		<!--RTL version:<link href="/assets/demo/demo2/base/style.bundle.rtl.css" rel="stylesheet" type="text/css" />-->

		<!--end::Base Styles -->
		<link rel="shortcut icon" href="/assets/demo/demo2/media/img/logo/favicon.ico" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="m-page--wide m-header--fixed m-header--fixed-mobile m-footer--push m-aside--offcanvas-default">

		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page">

			{{template "header.html" }}

			<!-- begin::Body -->
			<div class="m-grid__item m-grid__item--fluid  m-grid m-grid--ver-desktop m-grid--desktop 	m-container m-container--responsive m-container--xxl m-page__container m-body">
				<div class="m-grid__item m-grid__item--fluid m-wrapper">


					<div class="m-content">

						<!--Begin::Section-->
						<div class="row">

                            <div class="col-xl-12">

                                <!--begin::Portlet-->
                                <div class="m-portlet m-portlet--tab">
                                    <div class="m-portlet__head">
                                        <div class="m-portlet__head-caption">
                                            <div class="m-portlet__head-title">
												<span class="m-portlet__head-icon m--hide">
													<i class="la la-gear"></i>
												</span>
                                                <h3 class="m-portlet__head-text">
                                                {{ .item.name }}
                                                </h3>
                                            </div>
                                        </div>
                                    </div>

                                    <!--begin::Form-->
                                    <form class="m-form m-form--fit m-form--label-align-right">
                                        <div class="m-portlet__body">
                                            <div class="form-group m-form__group row">
                                                <label class="col-md-2 control-label">项目名称</label>
                                                <div class="col-md-10">
                                                    <p class="form-control-static"> {{ .item.name }} </p>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <label class="col-md-2 control-label">项目备注</label>
                                                <div class="col-md-10">
                                                    <p class="form-control-static"> {{ .item.remark }} </p>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <label class="col-md-2 control-label">仓库地址</label>
                                                <div class="col-md-10">
                                                    <p class="form-control-static"><a target="_blank" href="{{ .item.repo_url }}"> {{ .item.repo_url }} </a> </p>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <label class="col-md-2 control-label">邮件报告</label>
                                                <div class="col-md-10">
                                                    <p class="form-control-static"> {{ .item.notify }} </p>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <label class="col-md-2 control-label">部署目标</label>
                                                <div class="col-md-10">
                                                    <p class="form-control-static">
                                                        192.168.1.2<br/>
                                                        192.168.1.3<br/>
                                                        192.168.1.4<br/>
                                                    </p>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="m-portlet__foot m-portlet__foot--fit">
                                            <div class="m-form__actions">
                                                <div class="row">
                                                    <div class="col-2">
                                                    </div>
                                                    <div class="col-10">
                                                        <a href="/push/{{ .item.name }}"><button type="button" class="btn btn-accent m-btn m-btn--custom m-btn--bolder m-btn--uppercase">立即部署</button></a>
                                                        <a href="/item/{{ .item.name }}/setting"><button type="button" class="btn btn-danger m-btn m-btn--custom m-btn--bolder m-btn--uppercase">修改配置</button></a>
                                                        <button type="reset" class="btn btn-secondary m-btn--wide" onclick="javascript:history.go(-1);">返回</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!--end::Portlet-->

                            </div>

                        </div>
						<!--End::Section-->

					</div>
				</div>

				<!--</div>-->
			</div>
			<!-- end::Body -->

			{{template "footer.html" }}
		</div>

		<!-- end:: Page -->


		<!-- begin::Scroll Top -->
		<div id="m_scroll_top" class="m-scroll-top">
			<i class="la la-arrow-up"></i>
		</div>

		<!-- end::Scroll Top -->


		<!--begin::Base Scripts -->
		<script src="/assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
		<script src="/assets/demo/demo2/base/scripts.bundle.js" type="text/javascript"></script>

		<!--end::Base Scripts -->

		<!--begin::Page Snippets -->
		<script src="/assets/app/js/dashboard.js" type="text/javascript"></script>

		<!--end::Page Snippets -->
	</body>

	<!-- end::Body -->
</html>
{{end}}
