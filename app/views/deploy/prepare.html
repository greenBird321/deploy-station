{{ define "deploy/prepare.html" }}
<!DOCTYPE html>
<html lang="en">

	<!-- begin::Head -->
	<head>
		<meta charset="utf-8" />
		<title>部署系统 - Deploy Station</title>
		<meta name="description" content="Latest updates and statistic charts">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

		<!--begin::Web font -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
			WebFont.load({
				google: {
					"families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"]
				},
				active: function() {
					sessionStorage.fonts = true;
				}
			});
		</script>

		<!--end::Web font -->

		<!--begin::Page Vendors Styles -->
		<link href="/assets/vendors/custom/fullcalendar/fullcalendar.bundle.css" rel="stylesheet" type="text/css" />

		<!--RTL version:<link href="/assets/vendors/custom/fullcalendar/fullcalendar.bundle.rtl.css" rel="stylesheet" type="text/css" />-->

		<!--end::Page Vendors Styles -->

		<!--begin::Base Styles -->
		<link href="/assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />

		<!--RTL version:<link href="/assets/vendors/base/vendors.bundle.rtl.css" rel="stylesheet" type="text/css" />-->
		<link href="/assets/demo/demo2/base/style.bundle.css" rel="stylesheet" type="text/css" />

		<!--RTL version:<link href="/assets/demo/demo2/base/style.bundle.rtl.css" rel="stylesheet" type="text/css" />-->

		<!--end::Base Styles -->
		<link rel="shortcut icon" href="/assets/demo/demo2/media/img/logo/favicon.ico" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="m-page--wide m-header--fixed m-header--fixed-mobile m-footer--push m-aside--offcanvas-default">

		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page">

			{{template "header.html" }}

			<!-- begin::Body -->
			<div class="m-grid__item m-grid__item--fluid  m-grid m-grid--ver-desktop m-grid--desktop 	m-container m-container--responsive m-container--xxl m-page__container m-body">
				<div class="m-grid__item m-grid__item--fluid m-wrapper">


					<div class="m-content">

						<!--Begin::Section-->
						<div class="row">
							<div class="col-xl-12">

                                <!--begin::Portlet-->
                                <div class="m-portlet m-portlet--tab">
                                    <div class="m-portlet__head">
                                        <div class="m-portlet__head-caption">
                                            <div class="m-portlet__head-title">
												<span class="m-portlet__head-icon m--hide">
													<i class="la la-gear"></i>
												</span>
                                                <h3 class="m-portlet__head-text">
                                                    部署推送
                                                </h3>
                                            </div>
                                        </div>
                                    </div>

                                    <!--begin::Form-->
                                    <form method="post" class="m-form m-form--fit m-form--label-align-right">
                                        <input type="hidden" name="id" value="{{ .project.id }}">
                                        <input type="hidden" name="name" value="{{ .project.name }}">
                                        <div class="m-portlet__body">
                                            <div class="form-group m-form__group">
                                                <label> <h2>{{ .project.name }}</h2> </label>
                                                <p class="form-control-static">{{ .project.remark }}</p>
                                                <p class="form-control-static">当前版本 1.3.4</p>
                                            </div>
                                            <div class="form-group m-form__group">
                                                <label for="select1"><strong>部署版本 tag</strong></label>
                                                <select class="form-control m-input" id="select1" name="tag">
                                                    {{ range $key, $val := .tags }}
                                                    <option value="{{ $val }}"> {{ $val }} </option>
                                                    {{end}}
                                                </select>
                                            </div>
                                            <div class="form-group m-form__group">
                                                <label ><strong>部署服务器 <a href="">编辑</a></strong> </label>
                                                <select multiple="" class="form-control m-input" name="nodes">
                                                    <option>192.168.1.2</option>
                                                    <option>192.168.1.3</option>
                                                </select>
                                            </div>
                                            <div class="form-group m-form__group">
                                                <label for="textarea"><strong>备注</strong></label>
                                                <textarea class="form-control m-input" id="textarea" rows="3" name="remark"></textarea>
                                            </div>
                                        </div>
                                        <div class="m-portlet__foot m-portlet__foot--fit">
                                            <div class="m-form__actions">
                                                <button type="submit" class="btn btn-primary">确认部署</button>
                                                <button type="reset" class="btn btn-secondary">取消部署</button>
                                            </div>
                                        </div>
                                    </form>

                                    <!--end::Form-->
                                </div>

                                <!--end::Portlet-->

							</div>
						</div>
						<!--End::Section-->

					</div>
				</div>

				<!--</div>-->
			</div>
			<!-- end::Body -->

			{{template "footer.html" }}
		</div>

		<!-- end:: Page -->


		<!-- begin::Scroll Top -->
		<div id="m_scroll_top" class="m-scroll-top">
			<i class="la la-arrow-up"></i>
		</div>

		<!-- end::Scroll Top -->


		<!--begin::Base Scripts -->
		<script src="/assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
		<script src="/assets/demo/demo2/base/scripts.bundle.js" type="text/javascript"></script>

		<!--end::Base Scripts -->

		<!--begin::Page Snippets -->
		<script src="/assets/app/js/dashboard.js" type="text/javascript"></script>

		<!--end::Page Snippets -->
	</body>

	<!-- end::Body -->
</html>
{{end}}
